language: node_js
node_js:
  - "8"
  - "7"
cache:
  directories:
    - "$HOME/.npm"

script:
  - npm run build

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: "8"
      after_script:
        - cat /home/travis/.npm/_logs/*
      script:
        - npm run release
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: npm
        api_key: $NPM_TOKEN
        email: $NPM_EMAIL
        github-token: $GITHUB_TOKEN
        on:
          tags: true
        skip_cleanup: true

after_failure:
  - cat /home/travis/.npm/_logs/*